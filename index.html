<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        #show {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1> Time Start </h1>

    <div id="container">
        <div id="show">
            00:00:00
        </div>
        <div id="button">
            <button onclick="start()"> Start </button>
            <button onclick="stop()"> Stop </button>
            <button onclick="reset()"> Reset </button>
        </div>
    </div>
    <script>
        const show = document.getElementById("show");
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer = null;
        isStarted = false;

        function start() {
            if (timer === null) {
                timer = setInterval(updateTime, 1000);
            }
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            stop();
            seconds = 0;
            minutes = 0;
            hours = 0;
            show.innerText = "00:00:00";
        }

        function updateTime() {
            seconds++;

            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }

            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            show.innerText = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }
        function pad(num) {
            return num.toString().padStart(2, '0');
        }
    </script>

</body>

</html>
